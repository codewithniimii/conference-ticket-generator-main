<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Conference ticket generator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="assets/images/logo-full.svg" alt="" />
    <h1>
      Your Journey to coding conf <br />
      2025 starts here
    </h1>
    <!-- Form starts -->
   
    <div id="container">   
        <form id="userForm" onsubmit="createTicket(event)" action="#" method="post" >
          <div id="dropZone">
              <p>Drag & Drop an image here or <span id="browseText">Click to Browse</span></p>
              <input type="file" id="avatarInput" accept="image/*" hidden>
          </div>

        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <label for="github">GitHub Username</label>
        <input
          type="text"
          id="github"
          name="github"
          placeholder="Enter your GitHub username"
          required
        />

        <button type="submit">Generate my ticket</button>
      </form>

      <!-- Ticket Display Section -->
    <div id="ticketDisplay" style="display: none;">
      <h2>Your Ticket</h2>
      <div id="ticketContent"></div>
  </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
